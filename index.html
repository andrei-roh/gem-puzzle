<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/menu.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500;600&display=swap" rel="stylesheet">
    <title>Gem Puzzle</title>
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" hidden>
      <nav class="nav">
        <label for="nav-toggle" class="nav-toggle" onclick></label>
        <h2 class="logo">
          <div class="logo_header">GEM PUZZLE</div>
          <ul>
            <li>
              <button class="menu_button" id="reset" type="button" name="button">New Game</button>
            </li>
            <li>
              <div class="board_checked">
                <form>
                  <p>Change board size:</p>
                  <p><input id="3x3" name="board" type="radio" value="nedzen">3x3</p>
                  <p><input id="4x4" name="board" type="radio" value="nedzen" checked>4x4</p></p>
                  <p><input id="5x5" name="board" type="radio" value="nedzen">5x5</p>
                  <p><input id="6x6" name="board" type="radio" value="nedzen">6x6</p>
                  <p><input id="7x7" name="board" type="radio" value="nedzen">7x7</p>
                  <p><input id="8x8" name="board" type="radio" value="nedzen">8x8</p>
                </form>
              </div>
            </li>
          </ul>
        </h2>
      </nav>
    <div id="main_menu" class="flex_column">
      <div class="flex_row justify_content_space_around width_500 align_self_center">
        <form name=MyForm>
          <span class="time">Time:</span>
          <input id="watch" name=stopwatch size=10 value="00:00:00.00" disabled>
        </form>
        <div id="moves"></div>
      </div>
      <div class="flex_row justify_content_space_around">
        <div id="box"></div>
      </div>

      <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>

      <div class="b-popup" id="popup1">
       <div class="b-popup-content">
         <div class="flex_column align_items_center justify_content_center height_100">
           <a href="javascript:PopUpHide()" class="cross align_self_flex_end">
             <img class="vertical_align_middle" src="assets/icons/cross.svg">
           </a>
           <div id="victory" class="victory"></div>
         </div>
       </div>
     </div>
    </div>
  </body>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/timer.js" type="text/javascript"></script>
</html>
